<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script th:src="@{/js/board/write.js}"></script>
    <title>write</title>
</head>
<body>
<th:block th:insert="~{/header::header}"></th:block>
<div class="container mt-3">
    <form th:action="@{'/board/write/'+${appId}}" method="post">
        <div class="container mt-3" th:with="user=${#authentication.getPrincipal.getUser()}">
            <label for="title">제목</label>
            <input class="form-control" id="title" type="text" placeholder="제목을 입력하세요" name="title" th:value="${title}">
            <!-- 주의 문구 -->
          <span class="text-danger" th:if="${error_title}" th:utext="${error_title}"></span>
            <div class="my-3">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" rows="5" name="content" placeholder="내용을 입력하세요" th:utext="${content}"></textarea>
<!--                <span class="text-danger" th:if="${error_content}" th:utext="${error_content}"></span>-->
            </div>
            <input type="hidden" name="game_id", th:value="${appId}">
            <input type="hidden" name="user.id" th:value="${user.id}"/>
            <button class="btn btn-outline-dark" type="submit">작성완료</button>
            <a class="btn btn-outline-dark" th:href="@{'/board/list/' + ${appId}}">목록</a>
        </div>
    </form>
</div>
</body>
</html>
