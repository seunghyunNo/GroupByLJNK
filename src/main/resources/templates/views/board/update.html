<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script th:src="@{/js/board/update.js}"></script>
</head>
<body>
<th:block th:insert="~{/header::header}"></th:block>
<!--<th:block th:insert="~{header/detail::appDetail}"></th:block>-->
    <form th:action="@{'/board/update/'+${appId}}" method="post">
        <input type="hidden" name="id" th:value="${board.id}"/>
        <div class="container mt-3">
            <label for="title">제목</label>
            <input class="form-control" type="text" id="title" placeholder="제목을 입력하세요" name="title" th:value="${title} ? ${title} : ${board.title}">
                <span class="text-danger" th:if="${error_title}" th:utext="${error_title}"></span>
            </input>
        <div class="mb-3 mt-3">
            <label for="content"> 내용</label>
            <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${content} ? ${content} : ${board.content}"></textarea>
        </div>

        <div class="d-flex">
            <button type="submit" class="btn btn-outline-dark">수정 완료</button>
            <button type="button" class="btn btn-outline-dark ms-1" onclick="history.back()">이전</button>
            <a class="btn btn-outline-dark ms-1" th:if="${appId != 'null'}" th:href="@{'/board/list/' + ${appId}}">목록</a>
            <a class="btn btn-outline-dark ms-1" th:if="${appId == 'null'}" th:href="@{/user/mypage/myBoard}">목록</a>
        </div>
        </div>
    </form>
</body>
</html>
