<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script th:src="@{/js/signup.js}"></script>

    <title>회원가입</title>
</head>
<body>
<th:block th:insert="~{/header::header}"></th:block>

<div class="container mt-3 col-6">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>회원가입</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 text-danger" id="error" th:text="${error}">
            <!--/* 에러메세지 */-->
        </div>
    </div>
    <div class="row">
        <form method="POST" th:action="@{/user/signup}">
            <div class="form-group mt-3">
                <label for="username">사용자 아이디</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="사용자아이디" th:value="${username}">
                <div id="username_feedback"></div>
            </div>
            <div class="form-group mt-3">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
            </div>
            <div class="form-group mt-3">
                <label for="re_password">비밀번호 확인</label>
                <input type="password" class="form-control" id="re_password" name="re_password" placeholder="비밀번호 확인">
                <div id="password_feedback"></div>
            </div>
            <div class="form-group mt-3">
                <label for="email">이메일</label>
                <input type="text" class="form-control col-9" id="email" name="email" placeholder="이메일" th:value="${email}">
                <div class="btn btn-primary" id="authButton">인증번호받기</div>
                <input type="hidden" id="authCodeInput" name="authCodeInput" th:value="${authCodeInput}">
                <div id="codeDiv" style="display: none;">
                    <input type="text" id="code" name="code" placeholder="인증번호" th:value="${code}">
                    <div class="btn btn-primary" id="myButton">확인</div>
                </div>
                    <div id="code_feedback"></div>
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary mt-3">등록</button>
        </form>
    </div>
</div>

</body>
</html>
