<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script th:src="@{/js/fileboard/write.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/write.css}">
    <title>자료게시판 작성페이지</title>
</head>

<body>
<th:block th:insert="~{/header::header}"></th:block>
<div class="container mt-3">
    <form th:action="@{|/fileboard/write/${appId}|}" name="writeFrm" method="post" enctype="multipart/form-data">
        <div class="my-3">
            <label for="content">게임 설명:</label>
            <textarea class="form-control" rows="5" id="content" placeholder="설명을 입력하세요" style="height:50px;,resize:none;" maxlength="100" name="content" th:utext="${content}"></textarea>
            <span class="text-danger" th:if="${error_content}" th:utext="${error_content}"></span>
        </div>

        <div class="container mt-3 mb-3 border rounded">
            <div class="mb-3 mt-3">
                <label>첨부파일:</label>
                <div id="files">

                </div>
                <button type="button" id="btnInsert" class="btn btn-secondary">추가</button>
            </div>
        </div>

        <button type="button" id="writeBtn" class="btn btn-outline-dark">작성완료</button>
        <a class="btn btn-outline-dark" th:href="@{|/fileboard/list/${appId}|}">목록</a>
    </form>
</div>
</body>
</html>
